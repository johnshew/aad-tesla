

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>

    <div id='output'></div>
    <button onclick="DoLogin()"> Login Redirect </button> Login with Google
    <br>
    <br>
    <button onclick="DoLogout()"> Logout Redirect </button> Logout of Google
    <br>


    <script>        
        var clientId = "68865727029-iah74vvdumi2psaea3rvll5o8hcav2od.apps.googleusercontent.com";                     
        document.getElementById("output").innerHTML += "<p>Current time is " + (new Date(Date.now())).toISOString() 
            + "</p><p>client-id=" + clientId 
            + "</p>";

        function DoLogin() {            
            var redirectUri = location.protocol + '//' + location.host + location.pathname.substring(0,location.pathname.lastIndexOf('/')) + "/redirected.html";
            var state = "no-state";
            var nonce = "simple-bad-nonce";
            var url = "https://accounts.google.com/o/oauth2/v2/auth" +
                    "?response_type=id_token" +
                    "&scope=profile" +
                    "&client_id=" + encodeURIComponent(clientId) +
                    "&redirect_uri=" + encodeURIComponent(redirectUri) +
                    "&state=" + encodeURIComponent(state) +
                    "&nonce=" + encodeURIComponent(nonce);
                                   
            console.log(url);
            window.location.href = url;
        }
        
        function DoLogout() {
             alert("No timplemented yet.");
             return;
             var url = "https://login.microsoftonline.com/common/oauth2/logout?post_logout_redirect_uri=" + encodeURI(window.location.href);
            window.location.href = url;
        }
    </script>
</body>

</html>
